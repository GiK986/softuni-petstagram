{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- Start Add Photo Section -->
    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <!-- Start Add Photo Form -->
        <form action="" enctype="multipart/form-data">
            <p>
                <label for="id_photo_file">Photo file:</label>
                <input id="id_photo_file" type="file">
            </p>

            <p>
                <label for="id_description">Description:</label>
                <input id="id_description" type="text">
            </p>

            <p>
                <label for="id_photo_shooting_location">Location:</label>
                <input id="id_photo_shooting_location" type="text" name="photo_shooting_location" maxlength="50" >
            </p>

            <p>
                <label for="id_tagged_pets">Tag Pets:</label>

                <select name="pets" id="id_tagged_pets" multiple>
                    <option>Sasho</option>
                    <option>Perry</option>
                    <option>Bucky</option>
                    <option>Steve</option>
                </select>
            </p>
            <!-- Add Photo Button -->
            <button class="add-btn" type="submit">Add Photo</button>
        </form>
        <!-- End Add Photo Form -->
    </div>
    <!-- End Add Photo Section -->
{% endblock %}
